<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Bogotá</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .background {
      background: url('https://images.unsplash.com/photo-1573496782432-1d0c5e4517e0?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      filter: blur(8px);
      height: 100%;
      width: 100%;
      position: fixed;
      z-index: -1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      max-width: 400px;
      width: 90%;
    }

    .content h1 {
      color: white;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #ffffffcc;
      color: #333;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #ffffffee;
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="content">
    <h1>Bienvenido a Bogotá</h1>
    <button class="btn">Explorar</button>
  </div>

</body>
</html>
