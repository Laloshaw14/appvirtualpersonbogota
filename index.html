<!doctype html>
<html lang="es">
<head>

      color: #1c1c1c;
      height: 100%;

    }

    .logo {
      width: 160px;
      margin-bottom: 30px;
    }

    .message {
      font-size: 1.2rem;
      margin-bottom: 24px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid #d1d5db;
      border-top: 6px solid #004481;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .sub {
      font-size: 0.95rem;
      color: #6b7280;
    }
  </style>
</head>
<body>

  <div class="container">
